<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Base Converter</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <div class="intro">
          <div class="from">
            <h1>From</h1>
            <select name="from" id="from">
              <option value="2">base 2 (Binary)</option>
              <option value="3">base 3 (Ternary)</option>
              <option value="4">base 4 (Quaternary)</option>
              <option value="5">base 5 (Quinary)</option>
              <option value="6">base 6 (Senary)</option>
              <option value="7">base 7 (Septenary)</option>
              <option value="8">base 8 (octal)</option>
              <option value="9">base 9 (Nonary)</option>
              <option value="10" selected>base 10 (Decimal)</option>
            </select>
          </div>
          <div class="To">
            <h1>To</h1>
            <select name="to" id="to">
              <option value="2" selected>base 2 (Binary)</option>
              <option value="3">base 3 (Ternary)</option>
              <option value="4">base 4 (Quaternary)</option>
              <option value="5">base 5 (Quinary)</option>
              <option value="6">base 6 (Senary)</option>
              <option value="7">base 7 (Septenary)</option>
              <option value="8">base 8 (octal)</option>
              <option value="9">base 9 (Nonary)</option>
              <option value="10">base 10 (Decimal)</option>
            </select>
          </div>
        </div>
        <div class="input">
          <label for="input">Enter a number</label>
          <input id="input" type="text" autofocus />
          <button>Convert</button>
        </div>
        <div class="output">
          <h3>Write any number <span>:)</span></h3>
        </div>
      </main>
    </div>
  </body>
</html>
