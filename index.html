<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Decimal Binary Converter</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <div class="intro">
          <h1>
            From <span class="from">Decimal</span> To
            <span class="to">Binary</span>
          </h1>
          <button class="change-converter" data-to="binary">
            Change Converter
          </button>
        </div>
        <div class="input">
          <label for="input"> Enter Decimal </label>
          <input id="input" type="text" autofocus />
        </div>
        <div class="output">
          <h3>Write Something <span>:)</span></h3>
        </div>
      </main>
    </div>
  </body>
</html>
